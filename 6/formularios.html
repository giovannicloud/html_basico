<!DOCTYPE html>
<html>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<link href="estilos.css" rel="stylesheet" />

<head>


	<title></title>
</head>
<body>
	<section>
		<h1>Formularios</h1>
		<form action="htt://midominio.com/miservicioweb.php?" method="get">
		<!-- metodo get :solo como texto , metodo ṕost : sirve para mandar muchos mas datos que get, se puede enviar imagenes y archivos -->
			<fieldset > <!-- contenedor de zonas -->
				<legend> Aqui va el titulo del contenedor .</legend>
				<textarea>  ESTO ES UN CAMPO DE TEXTO : Aqui puede venir un texto </textarea>
				<label for="nombre">nombre</label>
				<!-- placeholder: permite dar informacion sobre lo que hay que escribir en los campos , pueden sustitui los label , como forma de responsive design-->
				<input name="nombre" id="nombre" type="text" placeholder="Escribe tu nombre" required />
				<br/>
				<label for="apellido">apellido</label>
				<input name="apellido" id="apellido" type="text" placeholder="Escribe tu apellido" />
				<br/>
				<label for="nombre">clave</label>
				<input name="clave" id="clave" type="password" placeholder="Escribe tu clave" />
	            <br/>
            </fieldset>
            <fieldset>
            	
            </fieldset>

            <label for="numero"> Numero </label>
			<input name="numero" id="numero" type="number" min="2" max="18" step="2" value="0" />

            <br/>
			<input type="range" min="1" max="20" step="1" value="4" name=""/>
            <br/>
            <input type="date"/>
            <br/>
            <input type="color"/>
            <br/>
            <input type="file"/>
            <br/>
            <!-- contenido que se desea tener : label -->
            <label for="envio_mail">Enviar mail</label>
            <input name="envio_mail" id="envio_mail" type="checkbox"/>
            <input type="radio"/>
            <br/>
            <label>ROJO</label>
            <input name="color" id="rojo" type="radio"> 
            <label>AZUL</label>
            <input name="color" id="azul" type="radio"> 
            <!--el name , hace que solo se pueda marcar solo una -->
			<!--value : valor por defecto -->
			<br/>
			<!-- DESPLEGABLE -->
			<label for="paises"> Naciones </label>
			<select name="paises" id="paises">
				<option value="es"> España </option>
				<option value="fr"> Francia </option>
				
			</select>
			<br/>
			<!-- menu desplegable -->
			<label for="paises"> Naciones _ menu sub menu </label>
			<select name="paises" id="paises">
			 	<optgroup label="America">
			 		<option value="es"> España </option>
					<option value="ch">Chile</option>
			 	</optgroup>
				<optgroup label="Europa">
			 		<option value="fr" selected=""> Francia </option>
			 		<!-- selected : por defecto -->
					<option value="In"> Inglaterra</option>
			 	</optgroup>
			</select>
			<!-- otro tipo de menu desplegable : datalist-->
			<br/>
			<label for="ciudad"> Ciudad</label>
			<input name="ciudad" id="ciudad" list="nombre_ciudad">
			<datalist id="nombre_ciudad">
				<option value="santiago">
				<option value="viña">
				<option value="concepcion">	
			</datalist>
			<input type="submit" value="Enviar respuesta ciudad">
			<input type="reset" value="Borrar">


			<!-- a este tipo de etiquetas se le pueden poner imagenes -->
			<button type="submit">enviar</button>
			<button type="reset">borarr</button>


		</form>
	</section>
</body>
</html>
